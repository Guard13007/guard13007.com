worker_processes ${{NUM_WORKERS}};
error_log stderr notice;
daemon off;
pid logs/nginx.pid;

include env.conf;

events {
  worker_connections 1024;
}

http {
  resolver 127.0.0.11;
  charset UTF-8;
  include mime.types;

  server_tokens off;

  real_ip_header X-Real-IP;
  real_ip_recursive on;

  # These should be defined per server, NOT in a forward proxy (why?):
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;

  geo $bad_client {
    default 1;
    127.0.0.1 0;
  }

  server {
    listen ${{PORT}};
    # I know this works HTTP->HTTPS but what about the other way around?
    error_page 497 https://$host$request_uri; #permanent

    if ($bad_client) {
      #rewrite ^ https://$host$request_uri; #permanent
      return 301 https://$host$request_uri;
    }

    lua_code_cache ${{CODE_CACHE}};

    rewrite ^/(.*)/$ /$1 permanent;

    location / {
      default_type text/html;
      set $_url '';
      content_by_lua '
        require("lapis").serve("app")
      ';
    }

    location /proxy {
      internal;
      rewrite_by_lua "
        local req = ngx.req

        for k,v in pairs(req.get_headers()) do
          if k ~= 'content-length' then
            req.clear_header(k)
          end
        end

        if ngx.ctx.headers then
          for k,v in pairs(ngx.ctx.headers) do
            req.set_header(k, v)
          end
        end
      ";

      resolver 8.8.8.8;
      proxy_http_version 1.1;
      proxy_pass $_url;
    }

    location /static/ {
      alias static/;
    }

    location /favicon.ico {
      alias static/favicon/favicon.ico;
    }
  }
}
