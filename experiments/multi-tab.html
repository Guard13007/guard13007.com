<html>
<head>
  <title>Multi-tab thing!</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; }
    div {
      float: left;
      width: 50%;
      height: 50%;
    }
    span {
      position: absolute;
    }
  </style>
</head>
<body>
  <div><span>Some text</span></div>
  <div><span>Some text</span></div>
  <div><span>Some text</span></div>
  <div><span>Some text</span></div>
</body>
</html>
