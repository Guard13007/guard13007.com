<html>
<head>
  <title>Multi-tab thing!</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body, iframe { width: 100%; height: 100%; }
    div {
      float: left;
      width: 50%;
      height: 50%;
      position: relative;
    }
    span {
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 13;
    }
  </style>
  <script>
    function set(id) {
      var input = document.getElementById("t" + id).elements[0].value;
      document.getElementById("f" + id).src = "http://www.youtube.com/embed/" + input;
      return false;
    }
  </script>
</head>
<body>
  <div><iframe id="f1" src="http://www.youtube.com/embed/K722TGxgm6Q"></iframe><span><form id="t1"><input type="text"><button onclick="return set(1)">S</button></form></span></div>
  <div><iframe id="f2" src="http://www.youtube.com/embed/K722TGxgm6Q"></iframe><span><form id="t2"><input type="text"><button onclick="return set(2)">S</button></form></span></div>
  <div><iframe id="f3" src="http://www.youtube.com/embed/K722TGxgm6Q"></iframe><span><form id="t3"><input type="text"><button onclick="return set(3)">S</button></form></span></div>
  <div><iframe id="f4" src="http://www.youtube.com/embed/K722TGxgm6Q"></iframe><span><form id="t4"><input type="text"><button onclick="return set(4)">S</button></form></span></div>
</body>
</html>
