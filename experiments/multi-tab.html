<html>
<head>
  <title>Multi-tab thing!</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body, iframe { width: 100%; height: 100%; }
    div {
      float: left;
      width: 50%;
      height: 50%;
      position: relative;
    }
    span {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div><iframe src="http://www.youtube.com/embed/K722TGxgm6Q"></iframe><span>Some text</span></div>
  <div><iframe src="http://www.youtube.com/embed/K722TGxgm6Q"></iframe><span>Some text</span></div>
  <div><iframe src="http://www.youtube.com/embed/K722TGxgm6Q"></iframe><span>Some text</span></div>
  <div><iframe src="http://www.youtube.com/embed/K722TGxgm6Q"></iframe><span>Some text</span></div>
</body>
</html>
