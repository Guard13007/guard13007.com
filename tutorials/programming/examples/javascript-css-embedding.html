<html>
<head>
    <title>Example of embedding JavaScript and CSS</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
    </style>
    <script>
        function alertMeBro(msg) {
            alert(msg);
        }
    </script>
</head>
<body>
    <button onclick="alertMeBro('I like tacos?');">Do you like tacos?</button>
</body>
</html>
